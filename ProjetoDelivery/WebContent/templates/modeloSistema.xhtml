<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Projeto Delivery</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>

<h:body>
	<div align="center">
		<p:layout fullPage="true">
			<p:layoutUnit position="north">
				<ui:insert name="menu_topo" />
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<ui:insert name="conteudo" />
			</p:layoutUnit>
			<p:layoutUnit position="west" size="215" header="Olá Tikoextreme!">
				<ui:insert name="menu_esquerdo"></ui:insert>
			</p:layoutUnit>
			<p:layoutUnit position="east" size="220" header="Destaques"
				resizable="true" closable="true" collapsible="true" effect="drop">
				<h:outputText value="Right unit content." />
			</p:layoutUnit>
			<p:layoutUnit position="south">
				<div align="center">
					<h:outputText style="margin: 0 auto"
						value="Thyago Manhães @tikoextreme" />
				</div>
			</p:layoutUnit>
		</p:layout>
	</div>
</h:body>
</html>
